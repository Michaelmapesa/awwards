{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container py-5" id="login">
    <h1>Login</h1>
    <form action="POST">
        {% csrf_token %}
        {{ login_form|crispy }}
        <br>
        <button class="btn btn-primary">Submit</button>

    </form>
    <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>

</div>
{% endblock %}
